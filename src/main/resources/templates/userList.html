<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Category page</title>
    <head th:insert="header">
</head>
<body>

<span th:insert="navibar::navibar"></span>
<div class="container">
    <div class="row">
        <h2>Product page</h2>
    </div>

    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">


            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">userName</th>
                <th scope="col">UserRole</th>

                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <th>Actions</th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p: ${users}">
                <td th:text="${p.username}"/>
                <td th:text="${p.userRole}"/>

                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <td>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <a th:href="@{'/users/edit/' + ${p.id}} " type="button" class="btn btn-warning">Edit</a>
                                <a th:href="@{'/users/delete/' + ${p.id}} " type="button" class="btn btn-danger">Remove</a>


                            </div>
                        </div>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
