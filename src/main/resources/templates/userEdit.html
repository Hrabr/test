<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit page</title>
    <header th:fragment="header">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </header>
</head>
<body>

<div class="container">
    <form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post" xmlns:th="http://www.w3.org/1999/xhtml">
        <div class="row">
            <h2>Edit product</h2>
        </div>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <input onclick='javascript:window.history.back()'class="btn btn-primary" value='Back' type='button' />
                <a href="" type="reset" form="name" class="btn btn-success">Reset</a>
            </div>
        </div>
        <br>
        <span style="color:red"th:text="${message}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}" style="color:red">Validation error</p>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="username" >

            </div>
        </div>
        <br>
        <p th:each="error: ${#fields.errors('password')}"
           th:text="${error}" style="color:red">Validation error</p>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="******" >

            </div>
        </div>
        <br>
        <p th:each="error: ${#fields.errors('userRole')}"
           th:text="${error}" style="color:red">Validation error</p>
        <div class="form-group row">
            <label for="userRole" class="col-sm-2 col-form-label">userRole</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{userRole}" id="userRole" placeholder="userRole" >

            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-warning">Edit</button>

            </div>
        </div>
    </form>
</div>
</body>
</html>
